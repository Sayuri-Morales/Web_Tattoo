<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - JJS</title>
</head>
<body>
    <!-- Barra de Navegacion -->
    <nav>
        <a href="index.html">Inicio</a> |
        <a href="#about">ChatBot</a> |
        <a href="#services">Servicios</a> |
        <a href="#contact">Contacto</a> |
        <button onclick="mostrarLogin()">Iniciar Sesión</button>
    </nav>

    <!-- Ventana de inicio de sesión -->
    <div id="login" style="display:none;">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button onclick="ocultarLogin()">Cancelar</button>
    </div>

    <!-- Sección de Artistas -->
    <section>
        <h2>Nuestros Artistas</h2>
        <div id="artistas-container"></div>
    </section>

    <!-- Sección de Promociones -->
    <section>
        <h2>Promociones</h2>
        <div id="promociones-container"></div>
    </section>

    <!-- Sección de Membresia -->
    <section>
        <h2>Membresías Disponibles</h2>
        <div id="membresias-container"></div>
    </section>
    
    <!-- Sección de Beneficios -->
    <section>
        <h2>Beneficios</h2>
        <div id="beneficios-container"></div>
    </section>

    <!-- Sección de Tarjetas de Regalo -->
    <section>
        <h2>Tarjetas de Regalo Disponibles</h2>
        <div id="tarjetas-regalo-container"></div>
    </section>

    <!-- Sección de Filtrado de Tatuajes por Artista -->
    <section>
        <h2>Galería de Tatuajes</h2>
        <select id="artistasComboBox">
            <option value="">Selecciona un Artista</option>
        </select>
        <div id="galeriaFotos" class="galeria-fotos">
            <!-- Las fotos se agregarán aquí dinámicamente -->
        </div>
    </section>

    <!-- Scripts -->    
    <script src="ScriptLogin.js"></script>
    <script src="ScriptArtistas.js"></script>
    <script src="ScriptPromociones.js"></script>
    <script src="ScriptsMembresias.js"></script>
    <script src="ScriptBeneficios.js"></script>
    <script src="ScriptTarjetasRegalo.js"></script>
    <script src="ScriptGaleriaFotos.js"></script>
</body>
</html>
