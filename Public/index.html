<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - JJS</title>
</head>
<body>
    <!-- Barra de Navegacion -->
    <nav>
        <a href="index.html">Inicio</a> |
        <a href="#about">Acerca de</a> |
        <a href="#services">Servicios</a> |
        <a href="#contact">Contacto</a> |
        <button onclick="mostrarLogin()">Iniciar Sesión</button>
    </nav>

    <!-- Ventana de inicio de sesión -->
    <div id="login" style="display:none;">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button onclick="ocultarLogin()">Cancelar</button>
    </div>

    <!-- Sección de Artistas -->
    <section>
        <h2>Nuestros Artistas</h2>
        <div id="artistas-container"></div>
    </section>

    <!-- Scripts -->    
    <script src="ScriptLogin.js"></script>
    <script src="ScriptArtistas.js"></script>
</body>
</html>
