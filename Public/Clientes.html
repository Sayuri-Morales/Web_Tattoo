<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Cliente</title>
</head>
<body>
    <h1>Bienvenido al Panel del Cliente:</h1>

    <section>
        <h2>Cotizaciones</h2>
        <select id="artistasComboBox">
            <option value="">Selecciona un Artista</option>
        </select>
        
        <div id="galeriaFotos" class="galeria-fotos">
            <!-- Las fotos se agregarán aquí dinámicamente -->
        </div>
        
        <div id="formularioSeleccion">
            <h3>Datos Personales:</h3>
            <label for="correoCotizacion">Correo:</label>
            <input type="email" id="correoCotizacion" placeholder="Ingresa tu correo" required><br><br>
            <label for="descripcionCotizacion">Descripción:</label>
            <textarea id="descripcionCotizacion" placeholder="Ingresa una descripción" required></textarea><br><br>
        </div>
        
        <!-- Botón de Enviar -->
        <button id="enviarBtn">Enviar</button>
    </section>

    <!-- Sección de Agendar Cita -->
    <section>
        <h2>Agendar Cita</h2>
    
        <!-- Selección de Artista -->
        <label for="artistasAgendaComboBox">Selecciona un Artista</label>
        <select id="artistasAgendaComboBox">
            <option value="">Selecciona un Artista</option>
        </select>
    
        <!-- Calendario -->
        <label for="fechaCita">Selecciona la Fecha</label>
        <input type="datetime-local" id="fechaCita" required><br><br>
    
        <!-- Correo -->
        <label for="correoAgenda">Correo:</label>
        <input type="email" id="correoAgenda" placeholder="Ingresa tu correo" required><br><br>
    
        <!-- Descripción -->
        <label for="descripcionAgenda">Descripción del Tatuaje:</label>
        <textarea id="descripcionAgenda" placeholder="Ingresa una descripción del tatuaje" required></textarea><br><br>
    
        <!-- Botón de Enviar -->
        <button id="agendarCitaBtn">Agendar Cita</button>
    </section>
    
    <!-- Botón de Cerrar Sesión -->
    <button onclick="cerrarSesion()">Cerrar Sesión</button>

    <!-- Scripts -->
    <script src="ScriptCitas.js"></script>
    <script src="ScriptCotizaciones.js"></script>
</body>
<script>
    function cerrarSesion() {
        // Aquí puedes agregar la lógica para cerrar la sesión (si es necesario)
        
        // Redirigir a la página de inicio
        window.location.href = "index.html";
    }
</script>
</html>
