<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
</head>
<body>
    <h2>Formulario de Pago</h2>
    <form id="formPago">
        <label for="numeroTarjeta">Número de Tarjeta:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" maxlength="16" required>
        <br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        <br><br>

        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="month" id="fechaVencimiento" name="fechaVencimiento" required>
        <br><br>
        <label for="correoelectronico">Correo Electronico:</label>
        <input type="email" id="correoelectronico" placeholder="Ingresa tu correo" required><br><br>

        <button type="submit">Realizar Pago</button>
    </form>

    <!-- Botón de Volver al Inicio -->
    <br>
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>

    <!-- Scripts -->
    <script src="ScriptRealizarPago.js"></script>
</body>
</html>
